<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="description" content="Random Quote Machine"/>
<meta name="keyword" content="quote"/>
<meta name="robots" content="index, follow"/>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css?family=Oregano" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Reenie+Beanie" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Over+the+Rainbow" rel="stylesheet"> 

 
<link rel="stylesheet" type="text/css" href="random_quote_style.css"/> 


<title>Random Quote Machine</title>
</head>

<body>


<div class="wrapper">
<h1>Get random quote!</h1>
  <blockquote>
<p id="quote">
Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
</p>
    <div id="author">- Lorem ipsum dolor</div>
    </blockquote>
  <div class="btns-container"><button type="button"  name="getQuote">Another quote</button>
  <button type="button"  name="tweetIt">Tweet this</button>
  </div>
</div>

</body>
</html>
