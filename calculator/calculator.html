<!DOCTYPE html>

<html>

<head>

<meta charset="UTF-8">
<meta name="description" content="calculator">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css" href="calculator_style.css"/>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>


<title>Calculator</title>

</head>

<body>

<div class="wrapper">
<div class="row">
  <div class="text">
    <div class="logs"></div>
    <div class="current">Hi, I am your calculator</div>
    
  </div>
  </div>
  <div class="row">
  <button type="button" class="button">7</button>
    <button type="button" class="button">8</button>
    <button type="button" class="button">9</button>
    <button type="button" class="button">/</button>
  </div>
<div class="row">
    <button type="button" class="button">4</button>
  <button type="button" class="button">5</button>
  <button type="button" class="button">6</button>
  <button type="button" class="button">*</button>
  </div>
<div class="row">
  <button type="button" class="button">1</button>
  <button type="button" class="button">2</button>
  <button type="button" class="button">3</button>
  <button type="button" class="button">-</button>
  </div>
<div class="row">
  <button type="button" class="button big-btn">0</button>
  <button type="button" class="button">.</button>
  <button type="button" class="button">+</button>
  </div>
<div class="row">    
  <button type="button" class="button big-btn">C</button>
  <button type="button" class="button big-btn">=</button>
  </div>
  </div>



<script src="calculator_script.js"></script>
</body>

<html>
