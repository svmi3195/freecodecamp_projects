<!DOCTYPE html>

<html>

<head>

<meta charset="UTF-8">
<meta name="description" content="Wikipedia Viewer">
<meta name="viewport" content="width=device-width, initial-scale=1">


<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="calculator_style.css"/>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>


<title>Wikipedia Viewer</title>

</head>

<body>

<div class="container-fluid">
<div class="row">
  <div class="col-xs-12">
  <div class="well">calculator</div>
  </div>
  </div>
<div class="row form-group">
  <div class="col-xs-3"><button type="button" class="btn btn-default btn-block">7</button></div>
  <div class="col-xs-3"><button type="button" class="btn btn-default btn-block">8</button></div>
  <div class="col-xs-3"><button type="button" class="btn btn-default btn-block">9</button></div>
  <div class="col-xs-3"><button type="button" class="btn btn-default btn-block">/</button></div>
  </div>
<div class="row form-group">
    <div class="col-xs-3"><button type="button" class="btn btn-default btn-block">4</button></div>
  <div class="col-xs-3"><button type="button" class="btn btn-default btn-block">5</button></div>
  <div class="col-xs-3"><button type="button" class="btn btn-default btn-block">6</button></div>
  <div class="col-xs-3"><button type="button" class="btn btn-default btn-block">*</button></div>
  </div>
<div class="row form-group">
    <div class="col-xs-3"><button type="button" class="btn btn-default btn-block">1</button></div>
  <div class="col-xs-3"><button type="button" class="btn btn-default btn-block">2</button></div>
  <div class="col-xs-3"><button type="button" class="btn btn-default btn-block">3</button></div>
  <div class="col-xs-3"><button type="button" class="btn btn-default btn-block">-</button></div>
  </div>
<div class="row form-group">
    <div class="col-xs-3"><button type="button" class="btn btn-default btn-block">0</button></div>
  <div class="col-xs-3"><button type="button" class="btn btn-default btn-block">.</button></div>
  <div class="col-xs-3"><button type="button" class="btn btn-default btn-block">√</button></div>
  <div class="col-xs-3"><button type="button" class="btn btn-default btn-block">+</button></div>
  </div>
<div class="row">
    
  <div class="col-xs-6"><button type="button" class="btn btn-danger btn-block">C</button></div>
  <div class="col-xs-6"><button type="button" class="btn btn-success btn-block">=</button></div>
  </div>
  </div>



<script src="calculator_script.js"></script>
</body>

<html>
