<!DOCTYPE html>

<html>

<head>

<meta charset="UTF-8">
<meta name="description" content="calculator">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css?family=Droid+Sans+Mono" rel="stylesheet"> 
<link href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation.min.css" rel="stylesheet"> 

<link rel="stylesheet" type="text/css" href="calculator_style.css"/>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>


<title>Calculator</title>

</head>

<body>

<div class="wrapper">
  <div class="row column">
    <i class="fa fa-circle" aria-hidden="true" style="font-size:11px;"></i>
    <i class="fa fa-circle" aria-hidden="true" style="font-size:11px;"></i>
    <i class="fa fa-circle" aria-hidden="true" style="font-size:11px;"></i>
    </div>
<div class="row column">
  <div class="text">
    <div class="logs"> </div>
    <div class="current">  </div>
    
  </div>
  </div>
  <div class="row">
    <div class="column small-3">
  <button type="button" class="button expanded">7</button>
      </div>
    <div class="column small-3">
    <button type="button" class="button expanded">8</button>
    </div>
    <div class="column small-3">
    <button type="button" class="button expanded">9</button>
    </div>
    <div class="column small-3">
    <button type="button" class="button expanded">/</button>
  </div>
  </div>
<div class="row">
  <div class="column small-3">
    <button type="button" class="button expanded">4</button>
    </div>
  <div class="column small-3">
  <button type="button" class="button expanded">5</button>
  </div>
  <div class="column small-3">
  <button type="button" class="button expanded">6</button>
  </div>
  <div class="column small-3">
  <button type="button" class="button expanded">*</button>
  </div>
  </div>
<div class="row">
  <div class="column small-3">
  <button type="button" class="button expanded">1</button>
  </div>
  <div class="column small-3">
  <button type="button" class="button expanded">2</button>
  </div>
  <div class="column small-3">
  <button type="button" class="button expanded">3</button>
  </div>
  <div class="column small-3">
  <button type="button" class="button expanded">-</button>
  </div>
  </div>
<div class="row">
  <div class="column small-6">
  <button type="button" class="button expanded">0</button>
    </div>  
  <div class="column small-3">
  <button type="button" class="button expanded">.</button>
    </div>
  <div class="column small-3">
  <button type="button" class="button expanded">+</button>
  </div>
  </div>
<div class="row">
  <div class="column small-6">
  <button type="button" class="button expanded">C</button>
    </div>
  <div class="column small-6">
  <button type="button" class="button expanded">=</button>
  </div>
  </div>
  </div>

<script src="https://use.fontawesome.com/d3d3d81daa.js"></script>
<script src="calculator_script.js"></script>
</body>

<html>
